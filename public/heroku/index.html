        class="bg-gray-100 text-purple-700 px-4 py-3 flex items-center justify-between border-b border-gray-300"
      >
        <div>
          <button class="bg-transparent hover:bg-gray-300 px-2 py-1 rounded text-md inline">
            Personal
          </button>
        </div>
        <div>
          <button
            class="bg-white hover:bg-gray-100 text-sm rounded px-2 py-1 border-purple-400 border inline"
          >
            New
          </button>
        </div>
      </nav>
      <div class="mb-2 px-4 py-3">
        <input
          type="text"
          placeholder="Filter apps and pipelines"
          class="w-3/5 px-2 py-1 text-sm border border-gray-400 rounded"
        />
